<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="styles/style.css" type="text/css">
        <title>freeCodeCamp Survey Form</title>
    </head>

    <body>
<!---- HEADER ---->
        <header class="header">
            <h1 class="header__title">freeCodeCamp Survey Form</h1>
            <span class="header__subtitle">Thank you for taking the time for help us improve the platform</span>
        </header>

<!---- FORM MAIN ---->
        <form class="form" method="post" action="traitement.php">
            <fieldset class="fieldset">

<!---- DETAILS ---->
                <div class="form__name">
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name" placeholder="Enter your name" required>
                </div>
                <div class="form__email">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="Enter your Email" required>
                </div>
                <div class="form__age">
                    <label for="age">Age <span class="form__age__parenthese">(optional)</span></label>
                    <input type="number" name="age" id="age" placeholder="Age">
                </div>

<!---- SELECT ---->
                <div>
                    <label for="role">Which option best describes your current role?</label>
                    <select name="role" id="role" required>
                        <option value="">Select current role</option>
                        <option value="student">Student</option>
                        <option value="teacher">Teacher</option>
                        <option value="other">Other</option>
                    </select>
                </div>

<!---- RADIO ---->
                <div class="form__recommend">
                    <span>Would you recommend freeCodeCamp to a friend?</span>
                    <div class="form__radio">
                        <input type="radio" name="recommend" value="definitly" id="definitly" checked>
                        <label for="definitly">Definitly</label>
                    </div>
                    <div class="form__radio">
                        <input type="radio" name="recommend" value="maybe" id="maybe">
                        <label for="maybe">Maybe</label>
                    </div>
                    <div class="form__radio">
                        <input type="radio" name="recommend" value="notsure" id="notsure">
                        <label for="notsure">Not Sure</label>
                    </div>
                </div>

<!---- SELECT ---->
                <div>
                    <label for="feat">What is your favorite feature of freeCodeCamp?</label>
                    <select name="feat" id="feat" required>
                        <option value="">Select an option</option>
                        <option value="frontend">Front-end Projects</option>
                        <option value="backend">Back-end Projects</option>
                        <option value="datavisual">Data Visualization</option>
                        <option value="challenges">Challenges</option>
                        <option value="opensource">Open Source Community</option>
                        <option value="gitter">Gitter help rooms</option>
                        <option value="videos">Videos</option>
                        <option value="meetups">City Meetups</option>
                        <option value="wiki">Wiki</option>
                        <option value="forum">Forum</option>
                        <option value="addcourses">Additional Courses</option>
                    </select>
                </div>

<!---- CHECKBOX ---->
                <div class="form__improvation">
                    <div>
                        <span>What would you like to see improved? 
                            <span class="form__improvation__parenthese">(Check all that apply)</span>
                        </span>
                    </div>
                    <div class="form__checkbox">
                        <input type="checkbox" name="frontend" id="frontend">
                        <label for="frontend">Front-end Projects</label>
                    </div>
                    <div class="form__checkbox">
                        <input type="checkbox" name="backend" id="backend">
                        <label for="backend">Back-end Projects</label>
                    </div>
                    <div class="form__checkbox">
                        <input type="checkbox" name="datavisual" id="datavisual">
                        <label for="datavisual">Data Visualization</label>
                    </div>
                    <div class="form__checkbox">
                        <input type="checkbox" name="challenges" id="challenges">
                        <label for="challenges">Challenges</label>
                    </div>
                    <div class="form__checkbox">
                        <input type="checkbox" name="opensource" id="opensource">
                        <label for="opensource">Open Source Community</label>
                    </div>
                    <div class="form__checkbox">
                        <input type="checkbox" name="gitter" id="gitter">
                        <label for="gitter">Gitter help rooms</label>
                    </div>
                    <div class="form__checkbox">
                        <input type="checkbox" name="videos" id="videos">
                        <label for="videos">Videos</label>
                    </div>
                    <div class="form__checkbox">
                        <input type="checkbox" name="meetups" id="meetups">
                        <label for="meetups">City Meetups</label>
                    </div>
                    <div class="form__checkbox">
                        <input type="checkbox" name="wiki" id="wiki">
                        <label for="wiki">Wiki</label>
                    </div>
                    <div class="form__checkbox">
                        <input type="checkbox" name="forum" id="forum">
                        <label for="forum">Forum</label>
                    </div>
                    <div class="form__checkbox">
                        <input type="checkbox" name="addcourses" id="addcourses">
                        <label for="addcourses">Additional Courses</label>
                    </div>
                </div>

<!---- COMMENTARY ---->
                <div class="form__comments" >
                    <label for="comments">Any comments or suggestions?</label>
                    <textarea name="comments" id="comments" placeholder="Entry your comment here..."></textarea>
                </div>

<!---- SUMMIT ---->
                <input type="submit" value="submit" class="form__submit">
            </fieldset>
        </form>
    </body>
</html>
